
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Unlock</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #frame-container {
      position: relative;
      width: 500px;
      height: 750px;
      background-image: url('Lock.png');
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
    }

    #password-input {
      position: absolute;
      top: 50.5%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 240px;
      height: 40px;
      padding: 5px 10px;
      border: none;
      border-radius: 6px;
      font-size: 18px;
      text-align: center;
    }

    #password-input:focus {
      outline: none;
    }
  </style>
</head>
<body>
  <div id="frame-container">
    <input type="text" id="password-input" placeholder="Enter code" />
  </div>

  <script>
    const input = document.getElementById('password-input');
    input.addEventListener('keydown', function(e) {
      if (e.key === 'Enter') {
        const val = input.value.trim().toLowerCase();
        if (val === 'lookup') {
          window.top.location.href = 'https://thepurplefinch.com/the-loop';
        } else {
          input.value = '';
          input.placeholder = 'Try again';
        }
      }
    });
  </script>
</body>
</html>
