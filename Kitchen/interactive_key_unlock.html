
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Key Unlock</title>
  <style>
    body {
      background-color: #f5f5f5;
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    h1 {
      margin-top: 40px;
    }
    .key-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin: 30px 10px;
      max-width: 90%;
    }
    .key-container img {
      width: 100px;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .key-container img:hover {
      transform: scale(1.1);
    }
    #reward {
      display: none;
      margin-top: 30px;
    }
    @media screen and (max-width: 600px) {
      .key-container img {
        width: 80px;
      }
    }
  </style>
</head>
<body>
  <h1>Choose the correct key to unlock the loop</h1>
  <div class="key-container">
    <img src="key1.png" alt="Key 1" onclick="checkKey(false)">
    <img src="key2.png" alt="Key 2" onclick="checkKey(false)">
    <img src="key5-correct.png" alt="Key 5" onclick="checkKey(true)">
    <img src="key3.png" alt="Key 3" onclick="checkKey(false)">
    <img src="key4.png" alt="Key 4" onclick="checkKey(false)">
  </div>
  <div id="reward">
    <a href="https://thepurplefinch.com/the-loop" target="_blank">
      <button style="font-size: 1.2rem; padding: 10px 20px;">Reveal the Secret</button>
    </a>
  </div>
  <script>
    function checkKey(correct) {
      if (correct) {
        document.getElementById('reward').style.display = 'block';
        window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
      } else {
        alert('Try again.');
      }
    }
  </script>
</body>
</html>
