
<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      overflow: auto;
      cursor: auto;
    }

    #container {
      position: relative;
      width: 1000px;
      height: 1200px;
      margin: 0 auto;
    }

    video, .layer {
      position: absolute;
      top: 0;
      left: 0;
      width: 1000px;
      height: 1200px;
      object-fit: cover;
      display: none;
    }

    video {
      display: block;
    }

    .layer {
      z-index: 15;
    }

    

    #zoomed-video, 

    

    #glass {
      position: absolute;
      pointer-events: none;
      z-index: 100;
      width: auto;
      height: auto;
    }

    #crack1, #crack2, #crack3, #bookscene {
      z-index: 110;
    }

    #replay {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 120;
      display: none;
      cursor: pointer;
    }

    .glow {
      animation: glow 1s infinite alternate;
      filter: drop-shadow(0 0 10px #f5f5f5);
    }

    @keyframes glow {
      from { filter: drop-shadow(0 0 5px #aaa); }
      to { filter: drop-shadow(0 0 15px #fff); }
    }
  
  #responsive-wrapper {
    position: relative;
    overflow: hidden;
  }

  #container {
    width: 1000px;
    height: 1200px;
  }
</style>
</head>
<body>
<div id="responsive-wrapper">
<div id="container">
<video autoplay="" id="video" muted="">
<source src="The Spy.mp4" type="video/mp4"/>
</video>
<img class="layer" id="still" src="The_Spy_Still.png"/>
<img class="layer" id="crack1" src="Crack1.png"/>
<img class="layer" id="crack2" src="Crack2.png"/>
<img class="layer" id="crack3" src="Crack3.png"/>
<img class="layer" id="bookscene" src="Book_Scene.png"/>
<img id="replay" src="Replay_Button.png"/>
</div>
<script>
    const video = document.getElementById('video');
    const still = document.getElementById('still');
    const crack1 = document.getElementById('crack1');
    const crack2 = document.getElementById('crack2');
    const crack3 = document.getElementById('crack3');
    const bookscene = document.getElementById('bookscene');
    const replay = document.getElementById('replay');

    const layers = [still, crack1, crack2, crack3, bookscene];

    function show(el) {
      el.style.display = 'block';
    }

    function hide(el) {
      el.style.display = 'none';
    }

    function fadeIn(el, duration = 2000) {
      el.style.opacity = 0;
      el.style.display = 'block';
      let start = null;
      const step = timestamp => {
        if (!start) start = timestamp;
        const progress = timestamp - start;
        el.style.opacity = Math.min(progress / duration, 1);
        if (progress < duration) {
          requestAnimationFrame(step);
        }
      };
      requestAnimationFrame(step);
    }

    function resetAll() {
      layers.forEach(hide);
      hide(replay);
      show(video);
      startSequence();
    }

    function startSequence() {
      video.currentTime = 0;
      video.play();

      video.onended = () => {
        fadeIn(still);
        setTimeout(() => { fadeIn(crack1);
          fadeIn(crack1);
          setTimeout(() => { fadeIn(crack2);
            setTimeout(() => { fadeIn(crack3);
              crack3.classList.add('glow');
              enableClick();
            }, 1000);
          }, 1000);
        }, 1000);
      };
    }

    function enableClick() {
      crack3.style.pointerEvents = 'auto';
      crack3.style.cursor = 'pointer';
      crack3.addEventListener('click', handleClick);
    }

    function handleClick() {
      layers.forEach(hide);
      fadeIn(bookscene);
      setTimeout(() => {
        show(replay);
      }, 3000);
    }

    replay.addEventListener('click', () => {
      crack3.removeEventListener('click', handleClick);
      crack3.classList.remove('glow');
      resetAll();
    });

    const container = document.getElementById('container');
    const wrapper = document.getElementById('responsive-wrapper');

    function resizeContainer() {
      const scaleX = window.innerWidth / 1000;
      const scaleY = window.innerHeight / 1200;
      const scale = Math.min(scaleX, scaleY);

      container.style.transform = 'scale(' + scale + ')';
      container.style.transformOrigin = 'top left';

      wrapper.style.width = (1000 * scale) + 'px';
      wrapper.style.height = (1200 * scale) + 'px';
    }

    window.addEventListener('resize', resizeContainer);
    window.addEventListener('orientationchange', resizeContainer);
    resizeContainer();

    resetAll();
    
    setTimeout(() => {
      fadeIn(still);
      setTimeout(() => {
        fadeIn(crack1);
        setTimeout(() => {
          fadeIn(crack2);
          setTimeout(() => {
            fadeIn(crack3);
            crack3.classList.add('glow');
            enableClick();
          }, 2000);
        }, 2000);
      }, 2000);
    }, 22000);
    </script>
</div>
</body>
</html>
