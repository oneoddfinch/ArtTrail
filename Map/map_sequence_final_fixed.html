<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Map Sequence</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      height: 100%;
      overflow: hidden;
    }
    .container {
      position: relative;
      width: 100vw;
      height: 100vh;
    }
    video, img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      position: absolute;
      top: 0;
      left: 0;
    }
    #still {
      opacity: 0;
      transition: opacity 1s ease-in;
      z-index: 2;
    }
    #replay {
      opacity: 0;
      transition: opacity 1s ease-in;
      cursor: pointer;
      z-index: 3;
    }
  </style>
</head>
<body>
  <div class="container">
    <video id="video" src="Map.mp4" autoplay muted playsinline></video>
    <img id="still" src="Map Still.png" />
    <img id="replay" src="Replay_Button.png" onclick="replayVideo()" />
  </div>

  <script>
    const video = document.getElementById('video');
    const still = document.getElementById('still');
    const replay = document.getElementById('replay');

    video.onended = () => {
      still.style.opacity = 1;
      setTimeout(() => {
        replay.style.opacity = 1;
      }, 1000);
    };

    function replayVideo() {
      replay.style.opacity = 0;
      still.style.opacity = 0;
      video.currentTime = 0;
      video.play();
    }
  </script>
</body>
</html>
