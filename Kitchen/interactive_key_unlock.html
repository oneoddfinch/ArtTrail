
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Unlock the Secret</title>
    <style>
        body {
            background-color: black;
            color: white;
            text-align: center;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
        }
        .box {
            width: 100%;
            height: auto;
            max-width: 600px;
        }
        .keys {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 20px 0;
            gap: 10px;
        }
        .key {
            width: 80px;
            height: auto;
            cursor: pointer;
            transition: transform 0.2s ease;
        }
        .key:hover {
            transform: scale(1.1);
        }
        #reward {
            display: none;
            margin-top: 20px;
        }
        @media (max-width: 600px) {
            .keys {
                flex-direction: row;
                flex-wrap: wrap;
            }
            .key {
                width: 60px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://thepurplefinch.com/s/images/jewellery%20box.png" alt="Jewellery Box" class="box">
        <div class="keys">
            <img src="https://thepurplefinch.com/s/images/key1.png" class="key" onclick="checkKey(1)">
            <img src="https://thepurplefinch.com/s/images/key2.png" class="key" onclick="checkKey(2)">
            <img src="https://thepurplefinch.com/s/images/key5-correct.png" class="key" onclick="checkKey(5)">
            <img src="https://thepurplefinch.com/s/images/key3.png" class="key" onclick="checkKey(3)">
            <img src="https://thepurplefinch.com/s/images/key4.png" class="key" onclick="checkKey(4)">
        </div>
        <div id="reward">
            <a href="https://thepurplefinch.com/the-loop" style="color: #ffd700; font-size: 20px;">Click here to enter The Loop</a>
        </div>
    </div>
    <script>
        function checkKey(keyNumber) {
            if (keyNumber === 5) {
                document.getElementById('reward').style.display = 'block';
            }
        }
    </script>
</body>
</html>
